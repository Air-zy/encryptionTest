<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTF-8 Base64 Encoder/Decoder + AES-128-ECB</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #1e1e1e;
      color: #eee;
    }
    textarea, input[type="text"] {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      background: #111;
      color: #0f0;
      padding: 0.5em;
      border: 1px solid #555;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 0.5em 1em;
      margin-bottom: 1em;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
    .panel {
      border: 1px solid #444;
      padding: 1em;
      margin-bottom: 2em;
    }
    .panel h2 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #555;
      padding-bottom: 0.2em;
      margin-bottom: 0.5em;
    }
    #timing, #aes-timing {
      margin-bottom: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="panel" id="base64-panel">
    <h2>UTF-8 ↔ Base64 (Manual)</h2>
    <label for="input">Input String:</label>
    <textarea id="input" placeholder="Type text here..."></textarea>

    <button onclick="runEncode()">Encode →</button>
    <button onclick="runDecode()">← Decode</button>

    <label for="encoded">Encoded (Base64):</label>
    <textarea id="encoded" placeholder="Base64 output..."></textarea>

    <label for="decoded">Decoded String:</label>
    <textarea id="decoded" readonly placeholder="Decoded text appears here"></textarea>

    <div id="timing"></div>
  </div>

  <div class="panel" id="aes-panel">
    <h2>AES-128-ECB Encrypt/Decrypt</h2>
    <label for="aes-key">Key (hex, 32 hex characters = 16 bytes):</label>
    <input type="text" id="aes-key" placeholder="e.g. 00112233445566778899aabbccddeeff">

    <label for="aes-plaintext">Plaintext to Encrypt:</label>
    <textarea id="aes-plaintext" placeholder="Type plaintext here..."></textarea>
    <button onclick="runAesEncrypt()">AES Encrypt →</button>
    <label for="aes-ciphertext">Ciphertext (Base64):</label>
    <textarea id="aes-ciphertext" placeholder="Ciphertext Base64 appears here"></textarea>

    <label for="aes-ciphertext-in">Ciphertext (Base64) to Decrypt:</label>
    <textarea id="aes-ciphertext-in" placeholder="Paste Base64 ciphertext here..."></textarea>
    <button onclick="runAesDecrypt()">← AES Decrypt</button>
    <label for="aes-decrypted">Decrypted Plaintext:</label>
    <textarea id="aes-decrypted" readonly placeholder="Decrypted plaintext appears here"></textarea>

    <div id="aes-timing"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
